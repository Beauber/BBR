<!DOCTYPE html>
<html lang="en">

<head>
	<title>Beauber: Find a Service Provider</title>
	<!-- META TAGS -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- FAV ICON(BROWSER TAB ICON) -->
	<link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
	<!-- GOOGLE FONT -->
	<link href="https://fonts.googleapis.com/css?family=Poppins%7CQuicksand:500,700" rel="stylesheet">
	<!-- FONTAWESOME ICONS -->
	<!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
	<!-- ALL CSS FILES -->
	<link href="css/materialize.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
	<!-- RESPONSIVE.CSS ONLY FOR MOBILE AND TABLET VIEWS -->
	<link href="css/responsive.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<!--BANNER AND SERACH BOX-->
	<section class="bottomMenu dir-il-top-fix">
		<div class="container top-search-main">
			<div class="row">
				<div class="ts-menu">
					<!--SECTION: LOGO-->
					<div class="ts-menu-1">
						<a href="/"><img src="images/beauber-logo.png" alt=""></a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section id="background1" class="dir1-home-head">
		<div class="container dir-ho-t-sp">
			<div class="row">
				<div class="dir-hr1">
					<div class="dir-ho-t-tit dir-ho-t-tit-2">
						<h1>Connect With a<br>Beautician or Barber<br>In Your Area</h1> 
						<p>Choose a Category for the Service You're Looking For</p>
					</div>
						<form class="category-search">
						
							<!-- REPLACE WITH DYNAMICALLY POPULATED SELECT ELEMENTS -->
							<div class="input-field">
								<select name="categories" id="selected-category">
									<option value="" selected disabled>Choose a Category...</option>
									<option value="1">Hair</option>
									<option value="2">Face</option>
									<option value="3">Nails</option>
								</select>
							</div>
						
							<!-- SUB CATEGORIES -->
							<div class="input-field hair-sub-category-select">
								<select name="sub-categories" id="hair-sub-category">
									<option value="" selected disabled>Choose a Sub-Category...</option>
									<option value="1">Haircut</option>
									<option value="2">Haircolor</option>
									<option value="3">Hairstyling</option>
									<option value="4">Barbers</option>
									<option value="5">Hair Chemical Texture</option>
									<option value="6">Hair Extensions</option>
								</select>
							</div>
							<div class="input-field face-sub-category-select">
								<select name="sub-categories" id="face-sub-category">
									<option value="" selected disabled>Choose a Sub-Category...</option>
									<option value="7">Makeup</option>
									<option value="8">Skin</option>
									<option value="9">Eyebrows</option>
									<option value="10">Lashes</option>
								</select>
							</div>
						
							<!-- SERVICES -->
							<div class="all-services">
								<div class="all-hair-services">
									<div class="input-field haircut-service-select">
										<select name="services" id="haircut-services">
											<option value="" selected disabled>Choose a Service...</option>
											<option value="1">Long</option>
											<option value="2">Short/Pixie</option>
											<option value="3">Curly</option>
										</select>
									</div>
									<div class="input-field haircolor-service-select">
										<select name="services" id="haircolor-services">
											<option value="" selected disabled>Choose a Service...</option>
											<option value="4">Root Retouch</option>
											<option value="5">All Over Color</option>
											<option value="6">Highlights</option>
											<option value="7">Balayage</option>
											<option value="8">Vivids</option>
											<option value="9">Blondes</option>
											<option value="10">Color Correction</option>
										</select>
									</div>
									<div class="input-field hairstyling-service-select">
										<select name="services" id="hairstyling-services">
											<option value="" selected disabled>Choose a Service...</option>
											<option value="11">Blowout</option>
											<option value="12">Updos</option>
											<option value="13">Bridal</option>
											<option value="14">Wigs</option>
										</select>
									</div>
									<div class="input-field barbers-service-select">
										<select name="services" id="barbers-services">
											<option value="" selected disabled>Choose a Service...</option>
											<option value="15">Haircut</option>
											<option value="16">Beard</option>
											<option value="17">Haircolor for Men</option>
										</select>
									</div>
									<div class="input-field texture-service-select">
										<select name="services" id="texture-services">
											<option value="" selected disabled>Choose a Service...</option>
											<option value="18">Keratin Service</option>
											<option value="19">Perms</option>
											<option value="20">Relaxers</option>
										</select>
									</div>
									<div class="input-field extensions-service-select">
										<select name="services" id="extensions-services">
											<option value="" selected disabled>Choose a Service...</option>	
											<option value="21">Tape</option>
											<option value="22">Weaved</option>
											<option value="23">Halo/Hairband</option>
											<option value="24">Bonded</option>
											<option value="25">Weft</option>
										</select>
									</div>
								</div>

								<div class="all-face-services">
									<div class="input-field makeup-service-select">
										<select name="services" id="makeup-services">
											<option value="" selected disabled>Choose a Service...</option>
											<option value="26">Cosmetic/Fashion</option>
											<option value="27">Bridal/Special Occasion</option>
											<option value="28">Film/Tv/Theater</option>
										</select>
									</div>
									<div class="input-field skin-service-select">
										<select name="services" id="skin-services">
											<option value="" selected disabled>Choose a Service...</option>
											<option value="29">Facials</option>
											<option value="30">Back Facial</option>
										</select>
									</div>
									<div class="input-field eyebrows-service-select">
										<select name="services" id="eyebrows-services">
											<option value="" selected disabled>Choose a Service...</option>
											<option value="31">Wax/Tweezers</option>
											<option value="32">Threading</option>
											<option value="33">Microblading</option>
										</select>
									</div>
									<div class="input-field lashes-service-select">
										<select name="services" id="lashes-services">
											<option value="" selected disabled>Choose a Service...</option>
											<option value="34">Extensions</option>
											<option value="35">Perm/Dye</option>
										</select>
									</div>
								</div>
								<div class="input-field nails-service-select">
									<select name="services" id="nails-services">
										<option value="" selected disabled>Choose a Service...</option>
										<option value="36">Manicure/Pedicure</option>
										<option value="37">Gel Color</option>
										<option value="38">Acrylic/Silk Extensions</option>
										<option value="39">Nail Art</option>
									</select>
								</div>
							</div>
							<div class="results"></div>
						</form>
				</div>
			</div>
		</div>
	</section>

	
	<!--FOOTER SECTION-->
	<footer id="colophon" class="site-footer clearfix">
		<div data-section="section">
			<div class="container">
				<div class="row">
					<div class="col-sm-4 col-md-3 foot-logo reg-footer"> 
						<img src="images/beauber-logo.png" alt="logo">
					</div>
				</div>
				<div class="foot-social">
					<h4>Interact with Beauber</h4>
					<ul>
						<li>
							<a target="_blank" href="https://www.instagram.com/beauber.app/"> 
								<img src="images/instagram.png" alt="instagram" class="follow"> 
							</a> 
						</li>
						<li>
							<a href="mailto: support@beauber.app"> 
								<img src="images/email.png" alt="email" class="follow email"> 
							</a> 
						</li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
